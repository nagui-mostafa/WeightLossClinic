services:
  api:
    image: 851725402279.dkr.ecr.us-east-1.amazonaws.com/weight-loss-clinic-api:latest
    env_file:
      - /opt/weightloss/.env
    ports:
      - "3000:3000"
    restart: unless-stopped
    logging:
      driver: awslogs
      options:
        awslogs-group: /weightloss/api
        awslogs-region: us-east-1
        awslogs-stream: ec2
